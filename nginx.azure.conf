# Nginx Configuration for Azure Container Apps / App Service
# Azure handles SSL/TLS termination, so this config only listens on HTTP (port 80)

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging with Azure-specific headers
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'proto=$http_x_forwarded_proto';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Trust Azure Load Balancer IPs
    # Azure Container Apps uses private IPs, trust all for simplicity
    # In production, specify exact Azure IP ranges
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream สำหรับ Next.js app
    upstream nextjs_upstream {
        server gap-is-wa:3000;
        keepalive 32;
    }

    # Main Server Block (HTTP only - Azure handles HTTPS)
    server {
        listen 80;
        server_name _;  # Accept any hostname (Azure manages this)

        # Security Headers
        # Note: Azure might add its own headers, these are additional
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # HSTS header - only if X-Forwarded-Proto is https
        # Azure sets this header when request comes via HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Azure Container Apps health probe
        # Azure pings this to check if container is healthy
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Azure App Service health check
        location /robots933456.txt {
            access_log off;
            return 200 "User-agent: *\nDisallow: /\n";
            add_header Content-Type text/plain;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Forward original host and protocol
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # IMPORTANT: Trust Azure's X-Forwarded-Proto header
            # This tells Next.js whether the original request was HTTP or HTTPS
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
            
            proxy_cache_bypass $http_upgrade;
            
            # Keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API routes (if you have /api prefix)
        location /api/ {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
            
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings (Azure has 230s timeout, set lower)
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
        }

        # Main location (all other routes)
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            # WebSocket support for Next.js HMR (dev) and live updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRITICAL: Preserve Azure's protocol header
            # Without this, Next.js might generate wrong URLs (http instead of https)
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $http_x_forwarded_port;
            
            # Azure-specific headers
            proxy_set_header X-Azure-ClientIP $remote_addr;
            proxy_set_header X-Azure-SocketIP $remote_addr;
            
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 180s;
            proxy_read_timeout 180s;
            
            # Buffer settings for large responses
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Next.js specific routes
        location /_next/ {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
            
            # Cache Next.js static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
